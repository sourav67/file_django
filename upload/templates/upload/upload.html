{% block content %}
	<h1>upload</h1>
	<form method="post"  enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file"  name="document">
		<button type="submit">upload file </button>
		
	</form>

	{% if url %}
		<p>uploaded file : <a href="{{ url }}">{{ url }} </a> </p>
	{% endif %}	
{% endblock %}
